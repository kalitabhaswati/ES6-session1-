<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		
		<title>ES6(S1)-Q4</title>
	</head>
	<body>
		<h2>NestedObjectDestructing</h2>
        <script>
            const user = {
	firstName: "Sahil",
	lastName: "Dua",
	Address: {
		Line1: "address line 1",
		Line2: "address line 2",
		State: "Delhi",
		Pin: 110085,
		Country: "India",
		City: "New Delhi",
	},
	phoneNo: 9999999999,
};

    const {
	firstName,
	lastName,
	Address: { Line1, Line2, State, Pin, Country, City },
	phoneNo,
    } = user;

    console.log(firstName);
    console.log(lastName);
    console.log(Line1);
    console.log(Line2);
    console.log(State);
    console.log(Pin);
    console.log(Country);
    console.log(City);
    console.log(phoneNo);
    </script>
    </body>
    </html>
